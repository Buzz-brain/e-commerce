<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/signup.css" type="text/css">
</head>
<body>
    <div class="form-sec">
        <h1>E-<span style="color: blue;">Commerce</span></h1>
        <p>Expand Your Retail/Drop Shipping Enterprise Effortlessly.</p>
        <form action="" method="post" class="form">
            <label for="businessName">Business Name</label><br>
            <input type="text" class="input"><br><br>
            <label for="businessPhone">Business Phone</label><br>
            <input type="number" class="input"><br><br>
            <label for="businessUrl">Business URL</label><br>
            <input type="text" class="input"><br><br>
            <label for="email">Email Address</label><br>
            <input type="email" class="input"><br><br>
            <label for="password">Password</label><br>
            <span><input type="password" class="input" id="password-field"></span><br><br>
            <label for="confirmPassword">Confirm Password</label><br>
            <span><input type="password" class="input"></span><br><br>
            
            <input class="checkbox" type="checkbox"><span>I agree to Targetpreneurs <a href="">Terms</a> and <a href="">Privacy Policy</a></span><br><br>
            <button>Sign Up</button><br>
            
        </form>
        <p class="redirect">Already have an Account? <a href="signin.html">Sign In</a></p>
    </div>

    <p class="ft">Â© 2024 Targetpreneurship. All Rights Reserved.</p>
<script src="assets/js/signup.js"></script>
</body>
</html>
